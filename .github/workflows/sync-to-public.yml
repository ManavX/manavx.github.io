name: Sync to Public Repo

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper sync

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug - Check token
        run: |
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "ERROR: SYNC_TOKEN is not set!"
            exit 1
          else
            echo "SYNC_TOKEN is set (length: ${#SYNC_TOKEN})"
          fi
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}

      - name: Push to public repository
        env:
          PAT_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -x  # Enable debug mode
          git remote remove public 2>/dev/null || true
          git remote add public https://$PAT_TOKEN@github.com/ManavX/manavx.github.io.git
          echo "Pushing to public repository..."
          git push public master --force --verbose 2>&1 || {
            echo "Push failed with exit code $?"
            exit 1
          }
