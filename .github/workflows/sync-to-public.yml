name: Sync to Public Repo

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Remove sync workflow before pushing
        run: |
          # Don't sync the sync workflow itself to avoid recursion
          git rm .github/workflows/sync-to-public.yml
          git config user.name "ManavX"
          git config user.email "github-actions@users.noreply.github.com"
          git commit -m "Remove sync workflow from public repo" || echo "No changes to commit"

      - name: Push to public repository
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # Use token directly in URL
          git remote add public "https://ManavX:${GITHUB_TOKEN}@github.com/ManavX/manavx.github.io.git"

          echo "Pushing to public repository..."
          git push public master --force
